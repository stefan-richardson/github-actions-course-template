name: Validate Pull Request Title
on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  check-title-length:
    runs-on: ubuntu-latest

    steps:
      - name: Check Pull Request Title Length
        uses: actions/github-script@v5
        with:
          script: |
            console.log("context")
            const title = context.payload.pull_request.title;
            if (title.length > 50) {
              throw new Error("Pull request title is too long. Please keep it under 50 characters.");
            } else {
              console.log("Pull request title length is valid.");
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-title-and-labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Pull Request Title and Labels
        uses: actions/github-script@v5
        with:
          script: |
            const title = context.payload.pull_request.title;
            const labels = context.payload.pull_request.labels;
            const titleRegex = /^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\(.+\))?: .{1,50}$/;
            const labelRegex = /^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)$/;
            if (!titleRegex.test(title)) {
              throw new Error("Pull request title is not in semantic format. Please follow the format: '<type>(<scope>): <description>'.");
            }
            for (let i = 0; i < labels.length; i++) {
              const label = labels[i].name;
              if (!labelRegex.test(label)) {
                throw new Error("Pull request label '" + label + "' is not in semantic format. Please use one of the following labels: build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test.");
              }
            }
            console.log("Pull request title and labels are semantic.");
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}